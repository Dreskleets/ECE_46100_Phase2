    <!-- JS -->
    <script>
      async function loadUserProfile() {
        try {
          const res = await fetch(
            "https://sm90vexhij.execute-api.us-east-2.amazonaws.com/Initial/user"
          );
          const user = await res.json();

          // Example structure expected:
          // {
          //   "name": "Tyler Thompson",
          //   "full_name": "Tyler J. Thompson",
          //   "email": "tyler@example.com",
          //   "role": "Frontend Engineer",
          //   "location": "Purdue University",
          //   "website": "tyler.dev",
          //   "github": "thompty"
          // }

          document.getElementById("user-name").textContent =
            user.name || "Unknown User";
          document.getElementById("user-role").textContent = user.role || "-";
          document.getElementById("user-location").textContent =
            user.location || "-";
          document.getElementById("user-fullname").textContent =
            user.full_name || "-";
          document.getElementById("user-email").textContent = user.email || "-";
          document.getElementById("user-website").textContent =
            user.website || "-";
          document.getElementById("user-github").textContent =
            user.github || "-";
        } catch (err) {
          console.error("Error loading user:", err);
          document.getElementById("user-name").textContent =
            "Error fetching user data";
        }
      }

      loadUserProfile();
    </script>
