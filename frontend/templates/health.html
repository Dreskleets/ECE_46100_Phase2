    <script>
      const API_BASE =
        "https://sm90vexhij.execute-api.us-east-2.amazonaws.com/Initial";

      function formatUptime(seconds) {
        if (seconds == null || isNaN(seconds)) return "-";
        const s = Number(seconds);
        const days = Math.floor(s / 86400);
        const hours = Math.floor((s % 86400) / 3600);
        const mins = Math.floor((s % 3600) / 60);
        const secs = Math.floor(s % 60);
        const parts = [];
        if (days) parts.push(days + "d");
        if (hours) parts.push(hours + "h");
        if (mins) parts.push(mins + "m");
        if (!parts.length) parts.push(secs + "s");
        return parts.join(" ");
      }

      async function loadHealth() {
        const errorBox = document.getElementById("health-error");

        try {
          // Adjust endpoint to your backend’s health route
          const res = await fetch(`${API_BASE}/health`);
          if (!res.ok) throw new Error("Health request failed");
          const data = await res.json();

          // Expected shape (example):
          // {
          //   "requests_last_minute": 120,
          //   "errors_last_minute": 3,
          //   "p95_latency_ms": 180,
          //   "uptime_seconds": 86400,
          //   "recent_events": [
          //      {"time": "...", "level": "INFO", "message": "..."},
          //      ...
          //   ]
          // }

          document.getElementById("health-requests").textContent =
            data.requests_last_minute != null
              ? data.requests_last_minute
              : "-";
          document.getElementById("health-errors").textContent =
            data.errors_last_minute != null ? data.errors_last_minute : "-";
          document.getElementById("health-p95").textContent =
            data.p95_latency_ms != null ? data.p95_latency_ms : "-";
          document.getElementById("health-uptime").textContent =
            formatUptime(data.uptime_seconds);

          const now = new Date();
          document.getElementById("health-updated").textContent =
            now.toLocaleTimeString();

          const logsEl = document.getElementById("health-logs");
          logsEl.innerHTML = "";

          const events = data.recent_events || [];
          if (!events.length) {
            logsEl.innerHTML =
              '<p class="text-muted mb-0">No recent events.</p>';
          } else {
            events.forEach((evt) => {
              const p = document.createElement("p");
              p.className = "mb-1";
              const ts = evt.time || "";
              const level = evt.level || "INFO";
              const msg = evt.message || "";
              p.innerHTML = `<strong>[${level}]</strong> ${
                ts ? "[" + ts + "] " : ""
              }${msg}`;
              logsEl.appendChild(p);
            });
          }

          errorBox.classList.add("d-none");
        } catch (err) {
          console.error(err);
          errorBox.classList.remove("d-none");
        }
      }

      loadHealth();
      // Poll every 15 seconds
      setInterval(loadHealth, 15000);
    </script>
