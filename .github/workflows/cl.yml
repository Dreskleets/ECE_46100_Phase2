name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (runtime + dev)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install --no-cache-dir -r requirements-dev.txt; fi
          # belt & suspenders for the few tests that call coverage/pytest directly
          pip install --no-cache-dir pytest pytest-cov coverage

      - name: Run unit tests with coverage (XML + JUnit)
        run: |
          coverage erase
          pytest -q --junitxml=reports/junit.xml --cov=./ --cov-report=xml --cov-report=term-missing
          coverage report --fail-under=70
        env:
          # keep noisy plugins from interfering
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"

      - name: Upload coverage & test results (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            reports/junit.xml
            coverage.xml

  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ibiqlik/action-yamllint@v3
